<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Form JSF</title>
</h:head>
<h:body>
	<h:form id="formPessoa">
		<h:outputLabel value="Id:" />
		<h:inputText id="campoId" value="#{pessoaBean.pessoa.id}"
			readonly="true" />
		<br />
		<h:outputLabel value="Nome:" />
		<h:inputText id="campoNome" value="#{pessoaBean.pessoa.nome}" />
		<br />
		<h:outputLabel value="Sobrenome:" />
		<h:inputText id="sobrenome" value="#{pessoaBean.pessoa.sobrenome}" />
		<br />
		<h:outputLabel value="Idade" />
		<h:inputText id="idade" value="#{pessoaBean.pessoa.idade}" />
		<br />
		<!-- <h:outputLabel value="Data Nascimento"/>	
		<h:inputText id="dataNascimento" value="#{pessoaBean.pessoa.dataNascimento}" />
		<br /> -->


		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa">
			<h:column>
				<h:outputText value="#{pessoa.id}" />
			</h:column>
			<h:column>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>
			<h:column>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>
			<h:column>
				<h:outputText value="#{pessoa.idade}" />
			</h:column>
		</h:dataTable>



		<h:commandButton value="Novo" action="#{pessoaBean.novo}" />
		<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" />
		<h:commandButton value="Remove" action="#{pessoaBean.remove}" />
	</h:form>
</h:body>
</html>
